<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Global</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Global">
    <link rel="icon" type="image/png" sizes="40x40" href="../img/favicon.png">
    <link rel="preload" href="../fonts/Poppins-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container"><a class="header__logo" href="#"><img src="../img/svg/logo.svg" alt="Logo"></a>
        <nav class="header__menu menu" id="nav">
          <ul class="menu__list">
            <li class="menu__link menu__link--active"><a href="#">Mobile Top Up</a></li>
            <li class="menu__link"><a href="#">About</a></li>
            <li class="menu__link"><a href="#">Rate</a></li>
            <li class="menu__link"><a href="#">Help</a></li>
          </ul>
        </nav>
        <button class="header__btn btn">Sign Up</button>
        <div class="header__burger"><span></span></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <div class="content-txt">
            <h1>Now Buy Your <br> PIN&nbsp;or&nbsp;<a class="content-txt__link" href="#">Top&nbsp;Up</a><br> With Bank Transfer</h1>
            <p class="content-txt__description">We Make international calling simple, relible, and cheap<br> basedon your unique calling behavior.</p>
            <button class="content-txt__button btn">Get Started</button>
            <form class="content-txt__form">
              <label class="visually-hidden" for="search">search form</label>
              <input type="text" id="search" name="search" placeholder="Where do you want to call?" minlength="4" maxlength="12">
              <button class="content-txt__serch btn" type="submit">
                <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M23.1208 23.1252L18.4688 18.4731" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </button>
            </form>
            <div class="users">
              <div class="users__block"><img class="users__block-img users__block-img--1" src="../img/svg/user1.svg" alt="user1" width="38"><img class="users__block-img users__block-img--2" src="../img/svg/user2.svg" alt="user2" width="38"><img class="users__block-img users__block-img--3" src="../img/svg/user3.svg" alt="user3" width="38"><img class="users__block-img users__block-img--4" src="../img/svg/btn-plus.svg" alt="plus" width="38"></div>
              <p>45k+ Regular User.<a href="#"> View Price Plan</a></p>
            </div>
          </div>
          <div class="content__illustration illustration">
            <div class="illustration__country">
              <div class="illustration__country-flag"><img src="../img/content/italian-flag.png" alt="italian flag" width="120"></div>
              <div class="illustration__country-flag"><img src="../img/content/british-flag.png" alt="british flag" width="130"></div>
              <div class="illustration__country-flag"><img src="../img/content/indian-flag.png" alt="indian flag" width="140"></div>
              <div class="illustration__country-flag"><img src="../img/content/indian-flag.png" alt="indian flag" width="120"></div>
              <div class="illustration__country-flag"><img src="../img/content/indian-flag.png" alt="indian flag" width="100"></div>
            </div>
            <div class="illustration__core">
              <div class="illustration__core-img"><img src="../img/content/girl.png" alt="girl" width="836"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
